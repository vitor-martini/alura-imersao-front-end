<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="reset.css"> 
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/71d74e5d48.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="sidebar">
    <nav class="sidebar__navigation">
        <a href="">
          <img class="logo" src="./assets/icons/logo-spotify.png" alt="logo do Spotify">
        </a>
        <ul class="sidebar__list">
          <li class="sidebar__item">
            <a class="item" href="">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li class="sidebar__item">
            <a class="item" href="">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
    </nav>
    <div class="sidebar__navigation">
      <div class="sidebar__item">
        <a class="item" href="">
          <span class="fa-solid fa-book"></span>
          <span> Sua Biblioteca</span>
          <span class="fa-solid fa-plus icon-right"></span>
        </a>
      </div>
      <div class="playlist">
        <h1 class="title">
          Crie sua primeira playlist
        </h1>
        <h2 class="subtitle" >É fácil, vamos te ajudar!</h2>
        <button class="button">Criar playlist</button>
      </div>
    </div>
  </div>
</body>
</html>
