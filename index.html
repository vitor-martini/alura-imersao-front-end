<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="reset.css"> 
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/71d74e5d48.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="sidebar">
    <nav class="sidebar__navigation">
        <a href="">
          <img class="logo" src="./assets/icons/logo-spotify.png" alt="logo do Spotify">
        </a>
        <ul class="sidebar__list">
          <li class="sidebar__item">
            <a class="item" href="">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li class="sidebar__item">
            <a class="item" href="">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
    </nav>
  <div class="library">
    <div class="library__content">
      <button class="library__button">
        <span class="fa fa-book"></span>
        <span>Sua Biblioteca</span>
      </button>
      <span class="fa fa-plus"></span>
    </div>
    <section class="section-playlist">
      <div class="section-playlist__content">
        <span class="text title">Crie sua primeira playlist</span>
        <span class="text subtitle">É fácil, vamos te ajudar</span>
        <button class="section-playlist__button">
          <span>Criar playlist</span>
        </button>
      </div>
    </section>
    <div class="cookies">
      <a href="">Cookies</a>
    </div>

    <div class="languages">
      <button class="languages__button">
        <span class="fa fa-globe"></span>
        <span>Português do Brasil</span>
      </button>
    </div>
  </div>
</div>
</body>
<footer>
  <div class="footer__content">
    <div class="footer__text">
      <span>TESTAR O PREMIUM DE GRAÇA</span>
      <span>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
    </div>
      <button class="footer__button">
        <span>Inscreva-se grátis</span>
      </button>
  </div>
</footer>
</html>
