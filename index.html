<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/var.css">
  <link rel="stylesheet" href="./src/styles/styles.css">
  <link rel="stylesheet" href="./src/styles/main-content.css">
  <script src="https://kit.fontawesome.com/71d74e5d48.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="sidebar">
    <nav class="sidebar__navigation">
        <a href="">
          <img class="logo" src="./src/assets/icons/logo-spotify.png" alt="logo do Spotify">
        </a>
        <ul class="sidebar__list">
          <li class="sidebar__item">
            <a class="item" href="">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li class="sidebar__item">
            <a class="item" href="">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
    </nav>
  <div class="library">
    <div class="library__content">
      <button class="library__button">
        <span class="fa fa-book"></span>
        <span>Sua Biblioteca</span>
      </button>
      <span class="fa fa-plus"></span>
    </div>
    <section class="section-playlist">
      <div class="section-playlist__content">
        <span class="text title">Crie sua primeira playlist</span>
        <span class="text subtitle">É fácil, vamos te ajudar</span>
        <button class="section-playlist__button">
          <span>Criar playlist</span>
        </button>
      </div>
    </section>
    <div class="cookies">
      <a href="">Cookies</a>
    </div>

    <div class="languages">
      <button class="languages__button">
        <span class="fa fa-globe"></span>
        <span>Português do Brasil</span>
      </button>
    </div>
  </div>
</div>
<main>
  <div class="main-container">
    <nav>
      <div class="navigation">
        <div class="arrow">
          <button class="arrow-left">
            <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
          </button>
          <button class="arrow-right">
            <img src="./src/assets/icons/small-right.png" alt="Seta direita">
          </button>
        </div>
        <div class="header__search">
          <img src="./src/assets/icons/search.png" alt="">
          <input id="search-input" type="text" maxlenght="800" placeholder="O que você quer ouvir?"/>
        </div>
        <div class="header__login">
          <button class="subscribe">Inscreva-se</button>
          <button class="login">Entrar</button>
        </div>
      </div>
    </nav>
    <div class="cards">
      <span class="cards__title">Boa tarde</span>
      <span class="cards__subtitle">Navegar por todas as seções</span>
    </div>
  </div>
</main>
<footer>
  <div class="footer__content">
    <div class="footer__text">
      <span>TESTAR O PREMIUM DE GRAÇA</span>
      <span>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
    </div>
      <button class="footer__button">
        <span>Inscreva-se grátis</span>
      </button>
  </div>
</footer>   
</body>
</html>
